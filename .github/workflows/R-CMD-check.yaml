# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install updated GIS binaries on Linux
        if: runner.os == 'Linux'
        # See discussion here for why: https://github.com/ocean-tracking-network/glatos/issues/256
        # Can hopefully comment out this section when gdal gets upgraded
        # (Likely need an Ubuntu upgrade!)
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable \
          && sudo apt-get update \
          && sudo apt-get install libudunits2-dev libgdal-dev libgeos-dev libproj-dev libsqlite3-dev

      - name: Package dependencies on Linux
        uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os == 'Linux'
        # Need to build packages based on the tools above from source
        # {pak} parameter reference:
        # https://pak.r-lib.org/reference/pak_package_sources.html?q=deps#currently-supported-parameters
        with:
          extra-packages: |
           sf=?source
           terra=?source
           any::rcmdcheck
          needs: check

      - uses: r-lib/actions/setup-r-dependencies@v2
        if: runner.os != 'Linux'
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          error-on: '"error"'
